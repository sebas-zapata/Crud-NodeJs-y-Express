<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD con Node.js y Bootstrap</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="container mt-5">

    <h2 class="text-center">CRUD de Usuarios - NodeJs Express</h2>

    <!-- Contenedor donde se mostrarán las alertas -->
    <div id="alertContainer" class="mt-3"></div>


    <div class="container mt-4">
        <div class="row">
            <!-- Columna del Formulario (6 columnas en pantallas medianas o más grandes) -->
            <div class="col-md-5">
                <h4>Agregar Usuario</h4>
                <form id="userForm" class="mb-3" autocomplete="off">
                    <div class="mb-2">
                        <input type="text" id="name" class="form-control" placeholder="Nombre" required>
                    </div>
                    <div class="mb-2">
                        <input type="email" id="email" class="form-control" placeholder="Correo" required>
                    </div>
                    <div class="mb-2">
                        <input type="number" id="age" class="form-control" placeholder="Edad" required>
                    </div>
                    <button type="submit" class="btn btn-success btn-sm w-100">Agregar Usuario</button>
                </form>
            </div>

            <!-- Columna de la Tabla de Usuarios (6 columnas en pantallas medianas o más grandes) -->
            <div class="col-md-7">
                <h4>Lista de Usuarios</h4>
                <table class="table table-bordered table-striped">
                    <thead class="table-dark">
                        <tr>
                            <th>ID</th>
                            <th>Nombre</th>
                            <th>Email</th>
                            <th>Edad</th>
                            <th>Acciones</th>
                        </tr>
                    </thead>
                    <tbody id="userTable"></tbody>
                </table>
            </div>
        </div>
    </div>


    <!-- Modal de Edición -->
    <div class="modal fade" id="editUserModal" tabindex="-1" aria-labelledby="editUserModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="editUserModalLabel">Editar Usuario</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="editUserForm">
                        <input type="hidden" id="editId">
                        <div class="mb-2">
                            <label for="editName" class="form-label">Nombre</label>
                            <input type="text" id="editName" class="form-control" required>
                        </div>
                        <div class="mb-2">
                            <label for="editEmail" class="form-label">Correo</label>
                            <input type="email" id="editEmail" class="form-control" required>
                        </div>
                        <div class="mb-2">
                            <label for="editAge" class="form-label">Edad</label>
                            <input type="number" id="editAge" class="form-control" required>
                        </div>
                        <button type="submit" class="btn btn-warning">Guardar Cambios</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <!-- Modal de confirmar eliminacion -->
    <div class="modal fade" id="confirmDeleteModal" tabindex="-1" aria-labelledby="confirmDeleteLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="confirmDeleteLabel">Confirmar Eliminación</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
            </div>
            <div class="modal-body">
              ¿Estás seguro de que deseas eliminar este usuario?
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
              <button type="button" class="btn btn-danger" id="confirmDeleteBtn">Eliminar</button>
            </div>
          </div>
        </div>
      </div>
      


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
